<!doctype html>
<html lang="en">
<title>{{.ServiceName}} {{.Version}}</title>

<style>
    * {
        box-sizing: border-box;
    }

    /* Create two equal columns that floats next to each other */
    .column {
        float: left;
        width: 50%;
        padding: 10px;
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }
</style>

<body>
<h2>{{.ServiceName}} {{.Version}}</h2>
<hr/>

<ul>
    <li style="display: inline;">Index</li>
    <li style="display: inline; padding-left: .5em;"><a href="/metrics">Metrics</a></li>
    <li style="display: inline; padding-left: .5em;"><a href="/health">Health Check</a></li>
</ul>
<hr/>

<div class="row">
    <div class="column">
        <ul>
            <li><i>Version:</i> {{.Version}}</li>
            <li><i>Sentry:</i> {{.Config.Sentry.DSN}}</li>
        </ul>
    </div>

    <div class="column">
    </div>
</div>

</body>
</html>
